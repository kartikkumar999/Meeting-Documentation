<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background-color: #e7edff;
        }



        .circle1 { 
   width: 140px;
   height: 140px;
   background: #eff3ff; 
   -moz-border-radius: 70px; 
   -webkit-border-radius: 70px; 
   border-radius: 70px;
}



.circle2 { 
   width: 240px;
   height: 240px;
   background: #eff3ff; 
   -moz-border-radius: 150px; 
   -webkit-border-radius: 150px; 
   border-radius: 150px;
   position: absolute;
   left: 60%;
   top: 8%;
   
}
    </style>
    

    <center><div class="circle1"></div></center>
    <div class="circle2"></div>


</body>
</html>
